<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Viewer - Pretty Format</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            min-height: 100vh;
            color: #e0e0e0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(30, 30, 46, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .controls {
            padding: 30px;
            background: rgba(40, 40, 60, 0.5);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .dropdown-wrapper {
            position: relative;
            max-width: 400px;
            margin: 0 auto;
        }

        select {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            background: rgba(50, 50, 70, 0.8);
            color: #e0e0e0;
            border: 2px solid rgba(102, 126, 234, 0.5);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23e0e0e0' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 20px;
            padding-right: 50px;
        }

        select:hover {
            border-color: rgba(102, 126, 234, 0.8);
            background-color: rgba(60, 60, 80, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .status {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            opacity: 0.7;
            min-height: 20px;
        }

        .loading {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .content {
            padding: 40px;
            min-height: 400px;
        }

        /* Markdown Styles */
        .markdown-body {
            line-height: 1.8;
            color: #e0e0e0;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .markdown-body h1,
        .markdown-body h2,
        .markdown-body h3,
        .markdown-body h4,
        .markdown-body h5,
        .markdown-body h6 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            font-weight: 600;
            line-height: 1.3;
            color: #a78bfa;
        }

        .markdown-body h1 { font-size: 2em; border-bottom: 2px solid rgba(167, 139, 250, 0.3); padding-bottom: 0.3em; }
        .markdown-body h2 { font-size: 1.5em; }
        .markdown-body h3 { font-size: 1.25em; }

        .markdown-body p {
            margin-bottom: 1em;
        }

        .markdown-body ul,
        .markdown-body ol {
            margin-bottom: 1em;
            padding-left: 2em;
        }

        .markdown-body li {
            margin-bottom: 0.25em;
        }

        .markdown-body blockquote {
            margin: 1em 0;
            padding: 0.5em 1em;
            border-left: 4px solid #667eea;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 0 8px 8px 0;
        }

        .markdown-body code {
            background: rgba(80, 80, 100, 0.5);
            padding: 0.2em 0.4em;
            border-radius: 4px;
            font-size: 0.9em;
            font-family: 'Consolas', 'Monaco', monospace;
        }

        .markdown-body pre {
            background: #1e1e2e;
            padding: 1em;
            border-radius: 8px;
            overflow-x: auto;
            margin-bottom: 1em;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .markdown-body pre code {
            background: none;
            padding: 0;
        }

        .markdown-body table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1em;
        }

        .markdown-body th,
        .markdown-body td {
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.5em 1em;
            text-align: left;
        }

        .markdown-body th {
            background: rgba(102, 126, 234, 0.2);
            font-weight: 600;
        }

        .markdown-body a {
            color: #818cf8;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .markdown-body a:hover {
            color: #a78bfa;
            text-decoration: underline;
        }

        .markdown-body img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 1em 0;
        }

        .markdown-body hr {
            border: none;
            border-top: 2px solid rgba(255, 255, 255, 0.1);
            margin: 2em 0;
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #fca5a5;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .placeholder {
            text-align: center;
            opacity: 0.5;
            font-style: italic;
            padding: 60px 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Markdown Viewer</h1>
            <div class="subtitle">Beautiful Markdown Rendering</div>
        </div>
        
        <div class="controls">
            <div class="dropdown-wrapper">
                <select id="fileSelector">
                    <option value="">Select a markdown file...</option>
                </select>
            </div>
            <div class="status" id="status"></div>
        </div>
        
        <div class="content" id="content">
            <div class="placeholder">Select a file from the dropdown to view its content</div>
        </div>
    </div>

    <script>
        const fileSelector = document.getElementById('fileSelector');
        const content = document.getElementById('content');
        const status = document.getElementById('status');

        // Configure marked options
        marked.setOptions({
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    return hljs.highlight(code, { language: lang }).value;
                }
                return hljs.highlightAuto(code).value;
            },
            breaks: true,
            gfm: true
        });

        // Populate dropdown with file options from list.json
        async function populateDropdown() {
            try {
                const response = await fetch('/oss/list.json');
                if (!response.ok) {
                    throw new Error(`Failed to load list.json: ${response.status}`);
                }
                
                const fileList = await response.json();
                
                // Clear existing options except the first one
                fileSelector.innerHTML = '<option value="">Select a markdown file...</option>';
                
                // Add options from the JSON list
                fileList.forEach(item => {
                    const option = document.createElement('option');
                    option.value = `/oss/${item.link}`;
                    option.textContent = item.name;
                    fileSelector.appendChild(option);
                });
                
                status.textContent = `Loaded ${fileList.length} files`;
                setTimeout(() => status.textContent = '', 2000);
                
            } catch (error) {
                console.error('Error loading file list:', error);
                status.textContent = 'Error loading file list';
                content.innerHTML = `<div class="error">
                    <h3>Error Loading File List</h3>
                    <p>${error.message}</p>
                    <p>Please make sure <code>/oss/list.json</code> exists and is properly formatted.</p>
                </div>`;
            }
        }

        // Fetch and display markdown file
        async function loadMarkdown(filepath) {
            if (!filepath) {
                content.innerHTML = '<div class="placeholder">Select a file from the dropdown to view its content</div>';
                status.textContent = '';
                return;
            }

            status.textContent = 'Loading...';
            status.classList.add('loading');
            
            try {
                const response = await fetch(filepath);
                
                if (!response.ok) {
                    throw new Error(`Failed to load file: ${response.status} ${response.statusText}`);
                }
                
                const markdown = await response.text();
                const html = marked.parse(markdown);
                
                content.innerHTML = `<div class="markdown-body">${html}</div>`;
                
                // Get the filename from the dropdown text instead of filepath
                const selectedOption = fileSelector.options[fileSelector.selectedIndex];
                const displayName = selectedOption.textContent;
                status.textContent = `Successfully loaded: ${displayName}`;
                status.classList.remove('loading');
                
                // Re-highlight code blocks
                content.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });
                
            } catch (error) {
                content.innerHTML = `<div class="error">
                    <h3>Error Loading File</h3>
                    <p>${error.message}</p>
                    <p>Please make sure the file exists at: <code>${filepath}</code></p>
                </div>`;
                status.textContent = 'Error loading file';
                status.classList.remove('loading');
            }
        }

        // Event listener for dropdown change
        fileSelector.addEventListener('change', (e) => {
            loadMarkdown(e.target.value);
        });

        // Initialize
        populateDropdown();
    </script>
</body>
</html>
